{% extends "base.html" %}
{% load static %}
{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="x_panel">
    <div class="x_title">
      <h2 class="title"> <b> Đổi mật khẩu tài khoản: {{user.username}} </b></h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br />
      <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="old_password" > Mật khẩu cũ <span class="required">*</span>
            </label> 
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" id="old_password" required="required" class="form-control col-md-7 col-xs-12"  name="old_password">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new_password" >Mật khẩu mới <span class="required">*</span>
              </label> 
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" id="new_password" required="required" class="form-control col-md-7 col-xs-12"  name="new_password">
              </div>
            </div>
        <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="new_password_2" > Nhập lại mật khẩu mới <span class="required">*</span>
              </label> 
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="password" id="new_password_2" required="required" class="form-control col-md-7 col-xs-12"  name="new_password_2">
              </div>
            </div>
        {% if error %}
        <div class="form-group">
            <p class="error" style="text-align: center">{{ message }}</p>
        </div>
        {% endif %}
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button class="btn btn-primary" type="button"><a href="." style="color:white ">Cancel</a> </button>
                <button class="btn btn-primary" type="reset"><a  style="color:white ">Reset</a></button> 
              <button type="submit" class="btn btn-success"><a style="color:white ">Save and back</a> </button>
            </div>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
